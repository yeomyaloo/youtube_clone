<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- 구글 폰트 사용을 위해서 작성 -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    rel="stylesheet"
  />
  <!-- 내가 만든 CSS 파일 사용을 위해 링크 작성 -->
  <link rel="stylesheet" href="style.css">
    <title>Yalootube Mobile</title>
    <!-- font awesome을 사용하기 위해서는 CDN 서비스를 이용해서 사용해야한다. -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
  </head>
  <body>
    <!--header-->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title"> Yalootube </span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis"></i>
      </div>
    </header>
    <!-- 비디오 플레이어 -->
    <section class="player">
      <video controls autoplay src="video/siru.mp4"></video>
    </section>
    <section class="info">
      <div class="metadata">
        <ul class="hashtags">
          <li>#siru</li>
          <li>#yaloo</li>
          <li>#yeom</li>
        </ul>
        <div class="titleAndButton">
          <span class="title">
            Clon Coding Youtube Mobile Website 유튜브 모바일 웹사이트 따라
            만들기 | 프론트 엔드 개발자 입문편: HTML, CSS, JAVASCIPT 드림 코등과
            함께하는 프론트엔드 실전 입문편
          </span>
          <button class="moreBtn"></button>
        </div>
          <span class="views">1M views 1 month ago</span>
        </div>
      </div>

    <!-- Actions buttons -->
    <ul class="actions">
      <li>
        <button>
          <i class="active fas fa-thumbs-up"></i><span>1K</span>
        </button>
      </li>
      <li>
        <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
      </li>
      <li>
        <button><i class="fas fa-share"></i><span>Share</span></button>
      </li>
      <li>
        <button><i class="fas fa-plus"></i><span>Save</span></button>
      </li>
      <li>
        <button>
          <i class="fab fa-font-awesome-flag"></i><span>Report</span>
        </button>
      </li>
    </ul>

      <!-- Channer Description -->
      <div class="channel">
        <div class="metadata">
          <img src="image/siru.png">
          <div class="info">
            <span class="name">얄루의 개발 일기🥑</span>
            <span class="subscribers">1M subscribers</span>
          </div>
        </div>
        <button class="subscribe">subscribe</button>
      </div>
    </section>

    <!-- upNext -->
    <section class="upNext">
      <span class="title">Up Next</span>
      <ul>
        <li class="item">
          <img src="image/siru.png" alt="">
          <div class="info">
            <span class="title">얄루의 개발 튜브</span>
            <span class="name"></span>
            <span class="view">1M views</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <img src="image/siru.png" alt="">
          <div class="info">
            <span class="title">얄루가 개발한 짭튜브</span>
            <span class="name"></span>
            <span class="view">100M views</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <img src="image/siru.png" alt="">
          <div class="info">
            <span class="title">지극이 정성이다~</span>
            <span class="name"></span>
            <span class="view">10M views</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
      </ul>
    </section>
  </body>
</html>
